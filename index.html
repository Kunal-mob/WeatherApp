<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
  
  <h1 style="text-shadow: 2px 2px 2px black; color: rgba(255, 255, 255, 0.877);">Weather App</h1>
        <div>
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="getWeatherBtn">Get Weather</button>
        </div>

        <div id="weather">
            <h2 id="cityName">Delhi</h2>
            <img id="weatherIcon" src="//cdn.weatherapi.com/weather/64x64/night/143.png" alt="">
            <h2 id="WeatherName">Cloudy</h2>
            <h3 id="time">2024-10-09 19:53</h3>

        </div>
    </div>


</body>
<script src="logic.js"></script>

</html>
